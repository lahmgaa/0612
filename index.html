<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
    <style>
        #header{width: 1080px; height: auto; position: absolute; left: calc(50% - 540px);}
        #vi{width:800px}
        #select{display: none}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="header"></div>
    <video controls id="vi" autoplay>
        <source id="vsrc" src="test.mp4" type="video/mp4">
    </video>
    <div id="select">
        <button onclick="play1();">test2</button>
        <button onclick="play2();">test3</button>
    </div>
    <script>
        var stage = 0;
        vi.onended = function(){
        
           select.style.display = "block";
        }
        function play1(){
            vsrc.src = "test2.mp4";
            vi.load();
            vi.play();
        }
        function play2(){
            vsrc.src = "test3.mp4";
            vi.load();
            vi.play(); 
        }
    </script>
</body>

</html>
